<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task</title>
    <link rel="stylesheet" href="./css/main.css">
</head>
<body>
    <header class="site-header header">
        <div class="container">
            <div class="header__inner">
                <Label class="pop-in" for="open-close">Open pop-up button</Label>
                <input id="open-close" type="button" class="header__btn"></input>
            </div>
        </div>
    </header>
    <div class="modal">
        <button class="modal-btn" type="button">X</button>
        <h2 class="modal-title">Pop-up</h2>
    </div>
    <main class="site-main">
        <section class="site-main__hero hero">
            <div class="container">
                <div class="hero-inner">
                    <ul class="hero__list list">
                        <li class="list__item">1</li>
                        <li class="list__item">2</li>
                        <li class="list__item">3</li>
                        <li class="list__item">4</li>
                        <li class="list__item">5</li>
                    </ul>
                </div>
            </div>
        </section>
        <section class="site-main__boxes boxes">
            <div class="container">
                <div class="boxes__inner">
                    <ul class="boxes__list">
                        <li class="boxes__item"></li>
                        <li class="boxes__item"></li>
                        <li class="boxes__item"></li>
                        <li class="boxes__item"></li>
                    </ul>
                </div>
            </div>
        </section>
    </main>
    <footer class="site-footer footer">
        <div class="container">
            <div class="footet__inner">

            </div>
        </div>
    </footer>
    
    <script src="./js/main.js"></script>
</body>
</html>
